<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="controls">
            <div class="arrow">
                Controls:
                <br />
                <p>↑</p>
                ← ↓ →
                <br />
            </div>

            <div class="instruct">
                <p>Left and Right:</p>
                <p>move side to side</p>
                <p class="key">Up: </p>
                <p>rotate</p>
                <p class="key">Down:</p>
                <p>falls faster</p>

            </div>
        </div>

        <canvas id="tetris" width="300" height="600"></canvas>

        <div class="score-board">
            <div class="stats">
                <div class="score">
                    <div class="innerScore">Score</div>
                </div>
                <div id="show">0</div>

                <div class="max_score"></div>
                <div class="maxInnerScore">Max Score</div>
            </div>
            <div id="show1">0</div>

            <div class="pause">
                <div id="pause-pop" class="popup">
                    <div class="content">
                        <div class="close-btn" onclick="togglePause()">x</div>
                        <p>Menu</p>
                        <a><button>Resume Game</button></a>
                        <a href="./mainPage.html"><button>End Game</button></a>
                    </div>
                </div>
            </div>

            <div class="Pause">
                <div class="inner">
                    <a onclick="togglePause()" id="loginBtn">
                        <button>Pause Game</button>
                    </a>
                </div>
            </div>

        </div>

    </div>

    <script src="login.js"></script>
    <script src="pieces.js"></script>
    <script src="index.js"></script>
</body>

</html>
