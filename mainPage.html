<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back">
        <div class="bound">
            <div class="banner">
                <p>Welcome to Tetris</p>
            </div>
        </div>

        <div class="sign">
            <div id="popup-1" class="popup">
                <div class="content">
                    <div class="close-btn" onclick="togglePopup()">X</div>
                    <h2 class="log1">Log In</h2>
                    <div class="input-field">
                        <input id="loginEmail" placeholder="Email" class="validate" type="email" required>
                    </div>
                    <div class="input-field">
                        <input id="loginPassword" type="password" placeholder="Password" class="validate" required>
                    </div>
                    <button class="second-button" onclick="login()">Log In</button>
                    <p class="ques">Don't have an account? <a href="#" onclick="togglePopup1()"><span class="reg">Register</span></a></p>
                </div>
            </div>

            <div id="popup-2" class="popup">
                <div class="content">
                    <div class="close-btn" onclick="togglePopup1()">Ã—</div>
                    <h2 class="log1">Create Your Account</h2>
                    <div class="input-field">
                        <input id="registerName" placeholder="Name" class="validate" type="text" required>
                    </div>
                    <div class="input-field">
                        <input id="registerEmail" placeholder="Email" class="validate" type="email" required>
                    </div>
                    <div class="input-field">
                        <input id="registerPassword" placeholder="Password" class="validate" type="password" required>
                    </div>
                    <button class="second-button" onclick="register()">Register</button>
                    <p class="ques">Already have an account? <a href="#" onclick="togglePopup()"><span class="reg">Login</span></a></p>
                </div>
            </div>

            <div class="login"> 
                <div class="inner">
                    <button onclick="togglePopup()" id="loginBtn">Log In</button>
                </div>
            </div>

            <div class="login">
                <div class="inner">
                    <button id="gu" onclick="playAsGuest()">Play as Guest</button>
                </div>
            </div>
            
        </div>

        <div class="image1">
            <img src="Photos/Screenshot (508).png" alt="Screenshot 1">
            <img src="Photos/Screenshot (509).png" alt="Screenshot 2">
            <img src="Photos/Screenshot (508).png" alt="Screenshot 3">
            <img src="Photos/Screenshot (509).png" alt="Screenshot 4">
        </div>
    </div>   

    <script src="login.js"></script>
</body>
</html>
